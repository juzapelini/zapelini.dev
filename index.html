<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Construção</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d1b2a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .construction-note {
            color: #142d4c;
            font-size: 0.9rem;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>zapelini.ia</h1>
        <p class="construction-note">site em construção</p>
    </div>
</body>
</html>
